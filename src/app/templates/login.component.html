<form name="form" (ngSubmit)="login()" novalidate class="form-signin">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
    </div>

    <div class="form-label-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" required />
    </div>

    <div class="form-label-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-block">Login</button>
    </div>
</form>
